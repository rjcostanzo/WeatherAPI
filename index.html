<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header></br>
    <div class="container">
        <div class="row align-items-start">
          <div class="col-3">
            <button onclick="locationPrompt()">Search Location</button></br></br>
              <div>
                <h2>Recent Locations</h2></br>
                <button id="clearLocalStorage" onclick="userStorage.clear();">Clear Locations</button></br></br>
                <button id="savedLocation1" onclick="fetchInformation(userStorage.savedLocation1)">No Saved Location</button></br></br>
                <button id="savedLocation2" onclick="fetchInformation(userStorage.savedLocation2)">No Saved Location</button></br></br>
                <button id="savedLocation3" onclick="fetchInformation(userStorage.savedLocation3)">No Saved Location</button></br></br>
                <button id="savedLocation4" onclick="fetchInformation(userStorage.savedLocation4)">No Saved Location</button></br></br>
                <button id="savedLocation5" onclick="fetchInformation(userStorage.savedLocation5)">No Saved Location</button></br></br>
                <button id="savedLocation6" onclick="fetchInformation(userStorage.savedLocation6)">No Saved Location</button></br></br>
                <button id="savedLocation7" onclick="fetchInformation(userStorage.savedLocation7)">No Saved Location</button></br></br>
                <button id="savedLocation8" onclick="fetchInformation(userStorage.savedLocation8)">No Saved Location</button></br></br>
              </div>
          </div>
          <div class="col-9">
            <h2>Selected Location</h2></br>
              <div>
                  <h2 id="currentLocation">Enter a Location</h2></br>
                  <div class="container" id="currentContainer">
                  <div class="row">
                    <div class="col" id="dayOneWeather">
                      Today</br></br>
                      <a id="dayOneTempHigh">92</a> / <a id="dayOneTempLow">78</a></br>
                      <img id="dayOneIcon" src=""></img>
                    </div>
                    <div class="col" id="dayTwoWeather">
                      Tomorrow</br></br>
                      <a id="dayTwoTempHigh">92</a> / <a id="dayTwoTempLow">78</a></br>
                      <img id="dayTwoIcon" src=""></img>
                    </div>
                    <div class="col" id="dayThreeWeather">
                      3 Days Ahead</br></br>
                      <a id="dayThreeTempHigh">92</a> / <a id="dayThreeTempLow">78</a></br>
                      <img id="dayThreeIcon" src=""></img>
                    </div>
                    <div class="col" id="dayFourWeather">
                      4 Days Ahead</br></br>
                      <a id="dayFourTempHigh">92</a> / <a id="dayFourTempLow">78</a></br>
                      <img id="dayFourIcon" src=""></img>
                    </div>
                    <div class="col" id="dayFiveWeather">
                      5 Days Ahead</br></br>
                      <a id="dayFiveTempHigh">92</a> / <a id="dayFiveTempLow">78</a></br>
                      <img id="dayFiveIcon" src=""></img>
                    </div>
                  </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./assets/script/script.js"></script>
</body>
</html>
